name: tests

on:
  push:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    # Definir variables de entorno a nivel de job
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite
      APP_ENV: testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo_sqlite, dom, curl, fileinfo
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          # Configurar SQLite en el .env
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/' .env
          echo "DB_FOREIGN_KEYS=true" >> .env

      - name: App config cache
        run: php artisan config:cache

      - name: Run migrations (SQLite)
        run: php artisan migrate --force --no-interaction

      - name: Seed database
        run: php artisan db:seed --force --no-interaction

      - name: Run tests
        run: php artisan test
